<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EcoKamiken</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
          <a class="navbar-brand" href="#">
            <img src="/assets/brand/ecokamiken.svg" height="40" alt="EcoKamiken">
          </a>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">Sign up</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-info">Login</button>
          </li>
        </ul>

      </div><!-- container -->
    </nav>
  </header>

  <main class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <!-- main contents -->
        <div class="col-lg-8 mb-1">

          <div id="site-table">
            <!-- search bar -->
            <div class="col-12 pt-3 px-0">
              <form>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">&#128269;</span>
                    </div>
                    <input type="text" v-model="keyword" class="form-control" id="search" placeholder="Search...">
                  </div>
                </div>
              </form>
            </div>

            <div class="row">

              <!-- card -->
              <div v-for="site in filteredSites" class="col-6 col-md-4 my-2">
                <div class="card h-100">
                  <div class="card-body text-center">
                    <img src="assets/graph/graph.png" alt="graph" width="75%">
                    <div class="row mt-3">
                      <div class="col-6">
                        <small class="text-info">
                          発電量<br>
                          <span v-text="site.wattage"></span>kWh
                        </small>
                      </div>
                      <div class="col-6">
                        <small class="text-info">
                          前日比<br>
                          <span v-text="site.wattage"></span>kWh
                        </small>
                      </div>
                      <div class="col-12 mt-3 mb-0">
                        <h6 v-text="site.name"></h6>
                      </div>
                    </div>
                  </div>
                </div>
              </div><!-- card -->

            </div>

          </div><!-- site-table -->
        </div>

        <!-- Login form -->
        <div class="col-lg-4 p-3 bg-white">

          <h4 class="mb-3">Login</h4>

          <form method="post" action="http://localhost:3000/login" autocomplete="on">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#x1F4E7;</span>
                </div>
                <input type="email" class="form-control" id="input-email" placeholder="Email address">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#x1f511;</span>
                </div>
                <input type="password" class="form-control" id="input-password" placeholder="Password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-link">Forgot password</button>
          </form>

          <hr>

          <div class="text-center">
            <p>or</p>
            <button class="col-12 btn btn-outline-info">Create your account</button>
          </div>

          <hr>

          <div>
            <h5>More information</h5>
            <ul>
              <li>株式会社上里建設 - <a href="https://kamiken.info">https://kamiken.info</a></li>
              <li>発電量計β - <a href="https://ecokamiken.synology.me">https://ecokamiken.synology.me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid px-0">
      <div class="col-12 bg-dark">
        <p class="py-2 mb-0 text-white text-center">© 2018 KAMISATO KENSETSU, Inc.</p>
      </div>

      <div class="col-12 my-3 text-center">
          <div class="col-md-12 text-center">
            <img src="assets/icon/mail.svg" width="32">
            <span class="ml-2 text-muted">nakajima@kamiken.info</span>
          </div>
      </div>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="dist/main.js"></script>
  <script src="src/common.js"></script><!-- webpack -->
</body>

</html>
