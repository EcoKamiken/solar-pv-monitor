<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EcoKamiken</title>
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
          <a class="navbar-brand" href="#">
            <img src="/assets/brand/ecokamiken.svg" height="40" alt="EcoKamiken">
          </a>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">Sign up</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-info">Login</button>
          </li>
        </ul>

      </div><!-- container -->
    </nav>
  </header>

  <main class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <!-- main contents -->
        <div class="col-lg-8 mb-1">

          <div id="site-table">
            <!-- search bar -->
            <div class="col-12 pt-3 px-0">
              <form>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">&#128269;</span>
                    </div>
                    <input type="text" v-model="keyword" class="form-control" id="search" placeholder="Search...">
                  </div>
                </div>
              </form>
            </div>

            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">wattage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="site in filteredSites">
                    <td v-text="site.id"></td>
                    <td v-text="site.name"></td>
                    <td v-text="site.wattage"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div><!-- site-table -->
        </div>

        <!-- Login form -->
        <div class="col-lg-4 p-3 bg-white">

          <h4 class="mb-3">Login</h4>

          <form method="post" action="http://localhost:3000/login" autocomplete="on">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#x1F4E7;</span>
                </div>
                <input type="email" class="form-control" id="input-email" placeholder="Email address">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#x1f511;</span>
                </div>
                <input type="password" class="form-control" id="input-password" placeholder="Password">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-link">Forgot password</button>
          </form>

          <hr>

          <div class="text-center">
            <p>or</p>
            <button class="col-12 btn btn-outline-info">Create your account</button>
          </div>

          <hr>

          <div>
            <h5>More information</h5>
            <ul>
              <li><a href="https://ecokamiken.synology.me">https://ecokamiken.synology.me</a></li>
              <li><a href="https://ecokamiken.synology.me">https://ecokamiken.synology.me</a></li>
              <li><a href="https://ecokamiken.synology.me">https://ecokamiken.synology.me</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid bg-dark">
      <p class="col-12 py-2 text-white text-center">Â© 2018 KAMISATO KENSETSU, Inc.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="dist/main.js"></script>
  <script src="src/common.js"></script><!-- webpack -->
</body>

</html>
